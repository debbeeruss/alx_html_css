<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="https://fakeimg.pl/250x250?text=Sample+Logo" alt="logo">
          
    <div class="main-part">
      <div class="overlap">
        <div class="text-wrapper">Get schooled</div>
        <div class="div">SMILES</div>
        <div class="text-wrapper-2">GRIN</div>
        <div class="text-wrapper-3">LAUGH</div>
      </div>
      <button class="button">
        <div class="overlap-group"><div class="text-wrapper-4">REGISTER FOR FREE</div></div>
      </button>
      <p class="learn-from-the-pros">
        <span class="span">Learn</span>
        <span class="text-wrapper-5">&nbsp;</span>
        <span class="text-wrapper-6">from the pros</span>
      </p>
      <div class="pros">
        <div class="pro">
          <div class="text-wrapper-7">Henry Hughes</div>
          <p class="text-wrapper-8">« 24h smiles » winner 2016 - 2019</p>
          <img class="avatar" src="img/avatar.png" />
        </div>
        <div class="pro-2">
          <div class="text-wrapper-7">Bruce Walters</div>
          <p class="text-wrapper-8">Best « Friend Smile » live performance 2019</p>
          <img class="avatar" src="img/avatar-3.png" />
        </div>
        <div class="pro-3">
          <div class="text-wrapper-7">Nannie Lawrence</div>
          <div class="text-wrapper-8">Best « little smile » 2017</div>
          <img class="avatar" src="img/image.png" />
        </div>
        <div class="pro-4">
          <div class="text-wrapper-7">Phillip Massey</div>
          <p class="text-wrapper-8">« Smile of the year » 2018 - 2019</p>
          <img class="avatar" src="img/avatar-2.png" />
        </div>
      </div>
    </div>
  </body>
</html>
